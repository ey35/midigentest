<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-container">
            <div class="track-info">
                <p id="track-name">No song selected</p>
                <p id="track-duration">00:00</p>
            </div>
            <div class="controls">
                <button id="play-pause-button" onclick="playPauseMusic()">Play</button>
                <button id="stop-button" onclick="stopMusic()">Stop</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" onchange="adjustVolume(this.value)">
                <label for="volume-slider">Volume: 50%</label>
            </div>
            <div class="progress-bar">
                <input type="range" id="progress-slider" min="0" max="100" value="0" onchange="updateProgress(this.value)">
                <label for="progress-slider">Progress: 0%</label>
            </div>
            <div class="file-upload">
                <input type="file" id="file-input" accept=".mp3, .wav">
                <label for="file-input">Select a song</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
