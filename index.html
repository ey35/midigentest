<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="musApp">
        <div class="headings">
            <i class="fa fa-chevron-down row" aria-hidden="true"></i>
            <p class="musicFrom row">PLAYING FROM YOUR LIBRARY</p>
            <i class="fa fa-bars row" aria-hidden="true"></i>
            <p class="fromSongs">Songs</p>
        </div>

        <div class="content">
            <div class="currentCover"></div>
            <div class="nextCover"></div>
            <div class="prevCover"></div>
            <div class="details">
                <div class="track"></div>
                <div class="artist"></div>
            </div>
            <div class="status1"><i class="fa fa-check" aria-hidden="true"></i></div>
            <div class="status2"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>
            <div class="dotContain">
                <div class="timerDot playSlider"></div>
            </div>
        </div>

        <div class="player">
            <div class="playPause" id="playPauseButton"><i class="fa fa-play" aria-hidden="true"></i></div>
            <div class="nextTrack" id="nextTrackButton"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
            <div class="prevTrack" id="prevTrackButton"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
            <div class="shuffle"><i class="fa fa-random" aria-hidden="true"></i></div>
            <div class="repeat"><i class="fa fa-retweet" aria-hidden="true"></i></div>
            <div class="devices">No Devices Available</div>
            <div class="loopNum hidden">
                <p class="loopCol">1</p>
            </div>
        </div>

        <div id="playlistSection" class="section">
            <input type="file" id="fileInput" accept="audio/mp3" multiple>
            <button id="addButton"><span>Add to Playlist</span></button>
            <button id="newPlaylistButton"><span>+ New Playlist</span></button>
            <h2>Playlist</h2>
            <div id="playlist"></div>
        </div>

        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
