<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="logo">Music Player</h2>
            <nav>
                <div class="nav-item" id="home-btn">
                    <span>Home</span>
                </div>
                <div class="nav-item" id="search-btn">
                    <span>Search</span>
                </div>
                <div class="nav-item" id="library-btn">
                    <span>Your Library</span>
                </div>
            </nav>
            <div class="playlist">
                <h3>Playlists</h3>
                <ul id="playlist-list">
                    <!-- Playlist will be dynamically added -->
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <h1>Your Playlist</h1>
            <div class="songs-container" id="songs-container">
                <!-- Songs will be dynamically added here -->
            </div>

            <form id="add-song-form">
                <input type="file" id="song-file" accept="audio/*" required>
                <input type="text" id="song-title" placeholder="Song Title" required>
                <input type="text" id="song-artist" placeholder="Artist" required>
                <button type="submit">Add Song</button>
            </form>
        </div>

    </div>

    <!-- Playback Bar -->
    <div class="playback-bar">
        <div class="playback-info">
            <img src="https://via.placeholder.com/60" alt="Album Art" id="current-song-image">
            <div>
                <div class="song-title" id="current-song-title">Song Title</div>
                <div class="song-artist" id="current-song-artist">Artist</div>
            </div>
        </div>

        <div class="playback-controls">
            <div class="control-buttons">
                <button id="prev-btn">Prev</button>
                <button id="play-pause-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
